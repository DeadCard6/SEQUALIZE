        <h2>Actualizar Usuario</h2>
        <p>Actualiza todos los campos rellenando el formulario, importante poner el Id</p>
        <form id="updateAllForm">
            <label for="updateId">ID del Usuario:</label>
            <input type="text" id="updateId" name="updateId" required>
            
            <label for="updatePrimerApellido">Primer Apellido:</label>

            <label for="updateSegundoNombre">Segundo Nombre:</label>
            <input type="text" id="updateSegundoNombre" name="updateSegundoNombre">

            <label for="updateEmail">Nuevo Email:</label>
            <input type="email" id="updateEmail" name="updateEmail" required>

            <button type="submit">Actualizar</button>
        </form>
